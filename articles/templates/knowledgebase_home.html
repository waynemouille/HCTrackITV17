{% extends "main.html" %}
{% load static %}


{% block content %}


<div class="container">
    <table id="example" class="table table-striped" style="width:100%">
    <br>
    <br>
        <h2>Technology Knowledge Base</h2>
        <br>
        <a href="{% url 'knowledgebase_createnew' %}" class="btn btn-outline-primary">Create New Knowledge Base Article</a>
        <br>
        <br>

        <thead>
            <tr>
                <th class="not_mapped_style" style="width: 50%; text-align:left">Title</th>
                <th class="not_mapped_style" style="width: 50%; text-align:left">Category</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td style="text-align:left"><a href="{% url 'knowledgebase_info' article.id %}">{{ article.title }}</a></td>
                <td style="text-align:left">{{ article.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.19/sorting/datetime-moment.js"></script>


{% endblock content %}
